<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$smarty.const.USER_SYSTEM_TITLE}</title>
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="copyright" content="(C) Mighty Craft, Inc." />
<link rel="stylesheet" type="text/css" href="../css/import_index.css" media="all" />
</head>
<body>

<div id="container">

<!--.....ヘッダー.....-->
<div id="header">
<h1><a href="index.html">{$smarty.const.USER_SYSTEM_TITLE}</a></h1>
<!-- /div#header -->
</div>

<!--.....メインナビ.....-->
<div id="nav-area">
<!-- /div#nav-area -->
</div>
<div id="content-sub" align="center">

<!--.....メインコンテンツ.....-->
<div id="thead_login">
<div>
<!-- /#thead_login div -->
</div>
<!-- /div#thead -->
</div>

<div id="tbody_login">
<div>

{if $_error}
<font color="#ff6060">
{if $_error == 'failure'}
ログインに失敗しました
{/if}
</font>
{/if}

<form action="do.html" name="login" method="post">
<table>
<tr>
<th align="right">氏名</th>
<td align="left">


<select name="member_id">
<option value="0">▼選択</option>
{foreach from=$member_list item=member_data key=member_key}
<option value="{$member_data.id}"{if $member_data.id==$_member_id} selected="selected"{/if}>{$member_data.name}</option>
{/foreach}
</select>
</td>
</tr><tr>
<th align="right">パスワード</th>
<td align="left"><input type="password" name="pass" value="" /></td>
</tr>
<tr>
<th colspan="2"><input type="checkbox" name="save" value="1" checked="checked"> このログイン情報をブラウザに保存する</th>
</tr>
<tr>
<td colspan="2" align="center"><input type="image" border="0" name="image_bottun" src="../img/button_login.gif" alt="ログイン" class="send"></td>
</tr>
</table>
</form>

<!-- /#tbody div -->
</div>
<!-- /div#tbody -->
</div>
<div id="tfoot_login">
<div>
<!-- /#tfoot div -->
</div>
<!-- /div#tfoot -->
</div>

</form>

<!-- /div#content-sub -->
</div>

<!-- /div#container -->
</div>

<div style="height:100px;"></div>

</body>
</html>
